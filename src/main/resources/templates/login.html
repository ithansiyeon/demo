<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: main-head"></head>
<body>
<div id="login_wrap">
    <div class="login-wrapper">
        <form method="post" action="/loginProc" id="login_box">
            <h2>Login</h2>
            <input id="loginId" class="login_con" type="text" name="loginId" placeholder="Email">
            <input id="loginPassword" class="login_con" type="password" name="loginPassword" placeholder="Password">
            <label for="rememberMe">
                <input class="mgt3 mgb20 chkbox" type="checkbox" id="rememberMe" name="rememberMe">자동로그인
            </label>
            <br/>
            <span th:if="${error}">
                <div class="field-error" th:text="${exception}"></div>
            </span>
            <button class="login_btn" type="submit">Login</button>
        </form>
    </div>
</div>
</body>
</html>
