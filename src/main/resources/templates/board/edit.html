<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/basic">
<th:block layout:fragment="title">
    <title>상세 페이지</title>
</th:block>
<th:block layout:fragment="add-css">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.css" rel="stylesheet">
</th:block>

<th:block layout:fragment="content">
    <div class="page_tits">
        <h3>게시판 관리</h3>
        <p class="path"><strong>현재 위치 :</strong> <span>게시판 관리</span> <span>리스트형</span> <span>상세정보</span></p>
    </div>

    <div class="page_tits">
        <section>
            <form id="updateForm" method="post" th:action th:object="${item}" enctype="multipart/form-data">
                <table class="tb tb_row">
                    <colgroup>
                        <col style="width:10%;"/>
                        <col style="width:23%;"/>
                        <col style="width:10%;"/>
                        <col style="width:23%;"/>
                    </colgroup>
                    <tr>
                        <td colspan="4"><input type="hidden" th:field="*{id}"></td>
                    </tr>
                    <tr>
                        <th scope="row">
                            제목
                        </th>
                        <td>
                            <input th:errorclass="field-error" id="name" type="text" name="name" th:field="*{name}"
                                   placeholder="제목"/><br>
                            <div class="field-error" th:errors="*{name}">제목 오류</div>
                        </td>
                        <th scope="row">
                            작성자
                        </th>
                        <td>
                            <input th:errorclass="field-error" id="writer" type="text" name="writer"
                                   th:field="*{writer}"
                                   style="width: 40%;" placeholder="작성자"/>
                            <div class="field-error" th:errors="*{writer}">작성자 오류</div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">상단 여부</th>
                        <td colspan="3">
                            <input type="checkbox" id="is_top" name="is_top" th:field="*{is_top}"
                                   th:checked="*{is_top eq 'Y'} ? 'checked':null" class="form-check-input">
                            <input type="hidden" name="_is_top" value="N" th:attr="value=${is_top}"/>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">내용</th>
                        <td colspan="3"><textarea id="summernote" name="content" th:utext="*{content}"></textarea></td>
                    </tr>
                    <tr>
                        <th scope="row">첨부파일</th>
                        <td colspan="3">
                            <div style="width: 100%;" th:each="file, fileStat : ${fileList}">
                                <input name="storeFileName" type="text" th:value="${file.storeFileName}" hidden="true">
                                <input style="width: 200px" name="fileName" type="text"
                                       th:id="edtText+(${fileStat.index}+1)" th:value="${file.uploadFileName}" readonly>
                                <input class="file_upload" type="file" name="file" th:id="file+(${fileStat.index}+1)"
                                       th:onchange="editFile([[${fileStat.index}]]+1)">
                                <a href='#' th:onclick="deleteFile([[${fileStat.index}]]+1);">[X]</a>
                            </div>
                            <th:block th:if="${fileList != null and fileList.size() < 2}">
                                <div th:each="num : ${#numbers.sequence(fileList.size()+1,2)}">
                                    <input name="storeFileName" type="text" hidden="true">
                                    <input style="width: 200px" name="fileName" type="text" th:id="edtText+(${num})"
                                           readonly>
                                    <input class="file_upload" type="file" name="file" th:id="'file' + ${num}"
                                           th:onchange="editFile([[${num}]])">
                                    <a href='#' th:onclick="deleteFile('#file[[${num}]]')">[X]</a>
                                </div>
                            </th:block>
                            <th:block th:if="${fileList == null}">
                                <div th:each="num : ${#numbers.sequence(1,2)}">
                                    <input name="storeFileName" type="text" hidden="true">
                                    <input style="width: 200px" name="fileName" type="text" th:id="edtText+(${num})"
                                           readonly>
                                    <input class="file_upload" type="file" name="file" th:id="'file' + ${num}"
                                           th:onchange="editFile([[${num}]])">
                                    <a href='#' th:onclick="deleteFile('#file[[${num}]]')">[X]</a>
                                </div>
                            </th:block>
                        </td>
                    </tr>
                </table>
                <p class="btn_set">
                    <button class="btns btn_bdr4 btn_mid"
                            th:onclick="|location.href='@{/board/edit/{itemId}(itemId=${item.id})}'|" type="submit"
                            style="margin-top: 3px;margin-right: 2px">수정
                    </button>
                    <button class="btns btn_bdr1 btn_mid"
                            th:onclick="|location.href='@{/board/delete/{itemId}(itemId=${item.id})}'|" type="button"
                            style="margin-top: 3px;">삭제
                    </button>
                </p>
            </form>
        </section>
    </div>

    <div style="margin-top: 50px;" class="cm_write">
        <fieldset>
            <legend class="skipinfo">댓글 입력</legend>
            <div class="cm_input">
                <p><textarea id="contents" name="contents" onkeyup="countingLength(this);" cols="90" rows="4"
                             placeholder="댓글을 입력해 주세요."></textarea></p>
                <span><button type="button" class="btns" onclick="saveComment();">등 록</button> <i
                        id="counter">0/300자</i></span>
            </div>
        </fieldset>
    </div>
    <!--/* 댓글 렌더링 영역 */-->
    <div class="cm_list">

    </div>
</th:block>

<th:block layout:fragment="script">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.js"></script>
    <script src="../../js/summernote/summernote-ko-KR.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('#summernote').summernote({
                placeholder: '내용',
                minHeight: 200,
                maxHeight: null,
                focus: true,
                lang: 'ko-KR',
                height: 300,                 // 에디터 높이
                lang: "ko-KR",					// 한글 설정
                callbacks: {
                    onImageUpload: function (files) {
                        // 파일 업로드(다중업로드를 위해 반복문 사용)
                        for (var i = files.length - 1; i >= 0; i--) {
                            uploadSummernoteImageFile(files[i], this);
                        }
                    }
                }
            })
        });

        /**
         * 이미지 파일 업로드
         */
        function uploadSummernoteImageFile(file, el) {
            data = new FormData();
            data.append("file", file);
            $.ajax({
                data: data,
                type: "POST",
                url: "/uploadSummernoteImageFile",
                contentType: false,
                enctype: 'multipart/form-data',
                processData: false,
                success: function (data) {
                    $(el).summernote('insertImage', data.url);
                }
            });
        }

        function deleteFile(num) {
            console.log("saaaa");
            $('#file' + num).val('');
            $('#edtText' + num).val('');
        }

        function editFile(num) {
            var obj = $('#file' + num).val().split("\\");
            $('#edtText' + num).val(obj[obj.length - 1]);
        }

        // 댓글 길이 카운팅
        function countingLength(contents) {
            if (contents.value.length > 300) {
                alert('댓글을 300자 이하로 입력해 주세요.');
                contents.value = contents.value.substring(0, 300);
                contents.focus();
            }
            document.getElementById('counter').innerText = contents.value.length + '/300자';
        }

        window.onload = () => {
            findAllComment();
        }

        // 전체 댓글 조회
        function findAllComment() {
            const itemId = [[${item.id}]];
            $.ajax({
                url: `/board/${itemId}/comments`,
                type: 'get',
                dataType: 'json',
                async: false,
                success: function (result) {
                    // 1. 조회된 데이터가 없는 경우
                    if (!result.length) {
                        document.querySelector('.cm_list').innerHTML = '<div class="cm_none"><p>등록된 댓글이 없습니다.</p></div>';
                        return false;
                    }

                    // 2. 렌더링 할 HTML을 저장할 변수
                    let commentHtml = '';

                    // 3. 댓글 HTML 추가
                    result.forEach(row => {
                        commentHtml += `
                                <div>
                                    <form>
                                        <span class="writer_img"><img src="/images/default_profile.png" width="30" height="30" alt="기본 프로필 이미지"/></span>
                                        <p class="writer">
                                            <em>${row.id}</em>
                                            <span class="date">${row.registerDate}</span>
                                        </p>
                                        <div class="cont"><div class="txt_con">${row.content}</div></div>
                                        <p class="func_btns">
                                            <button type="button" class="btns" onclick="saveComment(this)"><span class="icons icon_modify">수정</span></button>
                                            <button type="button" class="btns"><span class="icons icon_del">삭제</span></button>
                                        </p>
                                    </form>
                                </div>
                            `;
                    })

                    // 4. class가 "cm_list"인 요소를 찾아 HTML을 렌더링
                    document.querySelector('.cm_list').innerHTML = commentHtml;
                },
                error: function (request, status, error) {
                    console.log(error)
                }
            })
        }

        // 댓글 저장
        function saveComment(obj) {
            console.log(obj.closest('form'));
            var updateForm = obj.closest('form');
            const contents = updateForm ? updateForm.contents : document.getElementById('contents');
            console.log(obj.closest('.writer'));
            isValid(contents, '댓글');
            const itemId = [[ ${item.id} ]];
            const params = {
                itemId : itemId,
                content : contents.value,
                writer : '홍길동',
                id : updateForm ? updateForm.id.value : null
            }

            $.ajax({
                url : `/board/${itemId}/comments`,
                type : 'post',
                dataType : 'text',
                data : params,
                async : false,
                success : function () {
                    alert('저장되었습니다.');
                    contents.value = '';
                    document.getElementById('counter').innerText = '0/300자';
                    findAllComment();
                },
                error : function (request, status, error) {
                    console.log(error)
                }
            })
        }

    </script>
</th:block>
</html>
