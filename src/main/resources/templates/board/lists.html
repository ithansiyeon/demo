<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <link th:href="@{/css/bootstrap.min.css}"
          href="../../css/bootstrap.min.css" rel="stylesheet">
    <script src="../../jquery/jquery-3.7.0.min.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.js"></script>
</head>
<style>
    .pagination {
        justify-content: center;
    }

    @font-face {
        font-family: 'SUITE-Regular';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-2@1.0/SUITE-Regular.woff2') format('woff2');
        font-weight: 400;
        font-style: normal;
    }

    body {
        font-family: 'SUITE-Regular';
    }

    footer {
        /* footer를 aside위에 올리기 위해 사용(부유객체) */
        position: absolute;
        height: 60px;
        width: 100%;
        padding: 0 25px;
        line-height: 60px;
        color: #94a9ff;
        border-top: 1px solid #94a9ff;
        background-color: #94a9ff;
        margin-top: 100px;
    }

</style>
<body>

<div class="container">
    <div class="py-5 text-center">
        <h2>스프링 부트 게시판</h2>
    </div>
    <div style="border: 2px solid cornflowerblue; padding: 10px; margin-bottom: 5px;">
        <form class="search_box" id="searchForm">
            <div style="display: inline" class="sch_group fl">
                <span>통합검색 </span>
                <select name="searchType" id="searchType" title="검색 유형 선택">
                    <option value="all" th:selected="${searchCond.searchType} == 'all'">제목+내용</option>
                    <option value="title" th:selected="${searchCond.searchType} == 'title'">제목</option>
                    <option value="content" th:selected="${searchCond.searchType} == 'content'">내용</option>
                </select>
                <input type="text" th:field="${searchCond.keyword}">
                <button type="button" th:onclick="movePage(1)" class="btn btn-secondary">검색</button>
            </div>
            <div>
                <span>등록일 </span>
                <input type="date" name="strtDate" max="9999-12-31" th:field="${searchCond.strtDate}"> ~ <input type="date" name="endDate" max="9999-12-31" th:field="${searchCond.endDate}">
            </div>
            <div>
                <span>상단 여부 </span>
                <input type="checkbox" name="is_top" th:field="${searchCond.is_top}" class="form-check-input">
                <input type="hidden" name="_is_top" value="N"/>
            </div>
        </form>
    </div>

    <table class="float-end">
        <tr>
            <td>
                <button class="btn btn-primary float-end" data-bs-toggle="modal" th:attr="onclick=|popUp()|">엑셀업로드
                </button>
            </td>
            <td>
                <!-- 모달 버튼 -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    모달 열기
                </button>
            </td>
            <td>
                <!-- 모달 버튼 -->
                <button type="button" class="btn btn-primary" th:onclick="|location.href='@{/board/add}'|">
                    작성
                </button>
            </td>
            <td>
                <form action="/board/download" method="get">
                    <button class="btn btn-primary" type="submit">엑셀 템플릿 다운로드</button>
                </form>
            </td>
        </tr>
        <tr>
            <td th:colspan="4"><span style="float: right" th:text="'총 개수 : ' + ${count}"></span></td>
        </tr>
    </table>
</div>

<table class="table table-bordered table-hover">
    <tr style="text-align: center; background-color: cornflowerblue;">
        <th>글 번호</th>
        <th>글쓴이</th>
        <th>글 제목</th>
        <th>등록일</th>
        <th>조회수</th>
        <th>상단여부</th>
    </tr>
    <tr th:each="board: ${boardList}">
        <td style="text-align: center"><a href="#" th:href="@{/board/edit/{itemId}(itemId=${board.id})}" th:text="${board.id}">글 번호</a></td>
        <td th:text="${board.writer}">글쓴이</td>
        <td th:text="${board.name}">글 제목</td>
        <td th:text="${#temporals.format(board.registerDate,'yyyy-MM-dd HH:mm:ss')}">등록일</td>
        <td style="text-align: center" th:text="${board.views}">조회수</td>
        <td style="text-align: center">
            <input type="checkbox" id="is_top" name="is_top" th:value="${board.is_top}" th:checked="${board.is_top == 'Y'}" class="form-check-input">
        </td>
    </tr>
    <tr th:if="${boardList.isEmpty()}" style="text-align: center">
        <td colspan="6">데이터가 없습니다.</td>
    </tr>
</table>
</div>

<!-- 페이징 -->
<div th:if="${!boardList.isEmpty()}">
    <!-- 전역 변수 선언 -->
    <nav
            th:with="
              number = ${boardList.number}+1,
              size = ${boardList.size},
              totalPages = ${boardList.totalPages},
              startPage = ${startPage},
              tempEndPage = ${startPage + size - 1},
              endPage = (${tempEndPage < totalPages ? tempEndPage : totalPages})"
            aria-label="Page navigation"
    >
        <ul class="pagination ">
            <!-- 처음으로 이동 -->
            <li class="page-item">
                <a class="page-link" th:href="@{/board?(page=1)}">
                    <span>&laquo;</span>
                    <span class="sr-only">First</span>
                </a>
            </li>
            <!-- 이전으로 이동 -->
            <li th:classappend="${boardList.first} ? 'disabled'" class="page-item">
                <a class="page-link" href="javascript:void(0);" th:onclick="movePage([[${number}-1]])"
                   aria-label="Previous">
                    <span aria-hidden="true">&lt;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
            <!-- 특정 페이지로 이동 -->
            <li th:each="page: ${#numbers.sequence(startPage, endPage)}" th:classappend="${page == number} ? 'active'"
                class="page-item">
                <a th:text="${page}" class="page-link" href="javascript:void(0);" th:onclick="movePage([[${page}]])"></a>
            </li>
            <!-- 다음으로 이동 -->
            <li th:classappend="${boardList.last} ? 'disabled'" class="page-item">
                <a class="page-link" href="javascript:void(0);" th:onclick="movePage([[${number + 1}]])"
                   aria-label="Next">
                    <span aria-hidden="true">&gt;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
            <!-- 마지막으로 이동 -->
            <li class="page-item">
                <a class="page-link" th:onclick="movePage([[${totalPages}]])">
                    <span>&raquo;</span>
                    <span class="sr-only">Last</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
<!-- 모달 -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">모달 제목</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- iframe 내부에 보여줄 콘텐츠 -->
                <iframe src="" frameborder="0"></iframe>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>
<footer></footer>
</body>
<script>
    function popUp() {
        var popupX = (document.body.offsetWidth / 2) - (300 / 2);
        // 만들 팝업창 좌우 크기의 1/2 만큼 보정값으로 빼주었음
        var popupY= (window.screen.height / 2) - (300 / 2);
        // 만들 팝업창 상하 크기의 1/2 만큼 보정값으로 빼주었음
        window.open("/board/excel", "pop", "width=400, height=200, scrollbars=yes left="+ popupX + ", top="+ popupY);
    }

    // 페이지 이동
    function movePage(page) {

        // 1. 검색 폼
        const form = document.getElementById('searchForm');

        if(!form.is_top.checked) {
            form.is_top.value = false;
        }

        // 2. drawPage( )의 각 버튼에 선언된 onclick 이벤트를 통해 전달받는 page(페이지 번호)를 기준으로 객체 생성
        const queryParams = {
            page: (page) ? page : 1,
            recordSize: 10,
            pageSize: 10,
            searchType: form.searchType.value,
            keyword: form.keyword.value,
            strtDate: form.strtDate.value,
            endDate: form.endDate.value,
            is_top: form.is_top.value
        }

        /*
         * 3. location.pathname : 리스트 페이지의 URI("/post/list.do")를 의미
         *    new URLSearchParams(queryParams).toString() : queryParams의 모든 프로퍼티(key-value)를 쿼리 스트링으로 변환
         *    URI + 쿼리 스트링에 해당하는 주소로 이동
         *    (해당 함수가 리턴해주는 값을 브라우저 콘솔(console)에 찍어보시면 쉽게 이해하실 수 있습니다.)
         */
        location.href = location.pathname + '?' + new URLSearchParams(queryParams).toString();
    }

</script>
