<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .pagination {
        justify-content: center;
    }

</style>
<body>

<div class="container">
    <div class="py-5 text-center">
        <h2>스프링 부트 게시판</h2>
    </div>
    <span style="float: right" th:text="'총 개수 : ' + ${count}"></span>

    <table class="table">
        <tr>
            <th>글 번호</th>
            <th>글쓴이</th>
            <th>글 제목</th>
        </tr>
        <tr th:each="board: ${boardList}">
            <td href="detail.html" th:text="${board.id}" th:href="@{/board/{detailId}(detailId=${board.id})}">글 번호</td>
            <td th:text="${board.writer}">글쓴이</td>
            <td th:text="${board.name}">글 제목</td>
        </tr>
    </table>
</div>

<!-- 페이징 -->
<div th:if="${!boardList.isEmpty()}">
    <!-- 전역 변수 선언 -->
    <nav
            th:with="
              number = ${boardList.number}+1,
              size = ${boardList.size},
              totalPages = ${boardList.totalPages},
              startPage = ${T(java.lang.Math).floor(number / size) * size + 1},
              tempEndPage = ${startPage + size - 1},
              endPage = (${tempEndPage < totalPages ? tempEndPage : totalPages})"
            aria-label="Page navigation"
    >
        <ul class="pagination ">
            <!-- 처음으로 이동 -->
            <li class="page-item">
                <a class="page-link" th:href="@{/board?(page=1)}">
                    <span>&laquo;</span>
                    <span class="sr-only">First</span>
                </a>
            </li>
            <!-- 이전으로 이동 -->
            <li th:classappend="${boardList.first} ? 'disabled'" class="page-item">
                <a class="page-link" th:href="${boardList.first} ? '#' : @{/board?(page=${number}-1)}" aria-label="Previous">
                    <span aria-hidden="true">&lt;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
            <!-- 특정 페이지로 이동 -->
            <li th:each="page: ${#numbers.sequence(startPage, endPage)}" th:classappend="${page == number} ? 'active'" class="page-item">
                <a th:text="${page}" class="page-link" th:href="@{/board?(page=${page})}"></a>
            </li>
            <!-- 다음으로 이동 -->
            <li th:classappend="${boardList.last} ? 'disabled'" class="page-item">
                <a class="page-link" th:href="${boardList.last} ? '#' : @{/board?(page=${number + 1})}" aria-label="Next">
                    <span aria-hidden="true">&gt;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
            <!-- 마지막으로 이동 -->
            <li class="page-item">
                <a class="page-link" th:href="@{/board?(page=${totalPages})}">
                    <span>&raquo;</span>
                    <span class="sr-only">Last</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
